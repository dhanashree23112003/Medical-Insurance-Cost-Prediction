<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Prediction</title>
    <!-- Adding Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Medical Insurance Cost</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI:</label>
                <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" required>
            </div>
            <div class="mb-3">
                <label for="children" class="form-label">Number of Children:</label>
                <input type="number" class="form-control" id="children" name="children" required>
            </div>
            <div class="mb-3">
                <label for="smoker" class="form-label">Smoker (1 for Yes, 0 for No):</label>
                <input type="number" class="form-control" id="smoker" name="smoker" min="0" max="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <footer>
            &copy; 2025 Insurance Prediction App
        </footer>
    </div>
    <!-- Adding Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
